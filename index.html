<!DOCTYPE html>

<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Just sets background color -->
    <style type="text/css">
      body {
        background: #a8dadc !important;
      } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */

      /* Changing Table Border Color */
      /* https://stackoverflow.com/questions/30573978/what-is-the-best-way-to-change-the-border-color-of-a-bootstrap-table */
      .table th {
        border: gray solid 1px !important;
      }
      .table td {
        border: gray solid 1px !important;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="main2.js"></script>
  </head>

  <body>
    <div class="row">
      <!-- <p>The form below contains two input elements; one of type text and one of type password:</p> -->
      <div class="container col-lg-6">
        <div class="form-group">
          <label class="h3 m-1" for="usr">Source:</label>
          <input type="text" class="form-control m-2" id="source" />
        </div>
        <div class="form-group">
          <label class="h3 m-1" for="pwd">Destinations:</label>
          <input type="text" class="form-control m-2" id="destination0" />
          <input type="text" class="form-control m-2" id="destination1" />
          <input type="text" class="form-control m-2" id="destination2" />
          <input type="text" class="form-control m-2" id="destination3" />
          <input type="text" class="form-control m-2" id="destination4" />
          <input type="text" class="form-control m-2" id="destination5" />
          <input type="text" class="form-control m-2" id="destination6" />
          <input type="text" class="form-control m-2" id="destination7" />
        </div>

        <div class="form-group">
          <label class="h3 m-1" for="usr">Additional Parameters</label>
        </div>

        <button type="button" id="button" class="btn btn-primary m-2">
          Submit
        </button>
      </div>

      <!-- <h2>Basic Table</h2> -->
      <!-- <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>             -->

      <div class="container col-md-6">
        <table class="table table-hover table-bordered m-2">
          <thead>
            <tr>
              <th class="h3">Destination</th>
              <th class="h3">Distance</th>
              <th class="h3">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="h5" id="td0">Dest</td>
              <td class="h5" id="td1">Distance</td>
              <td class="h5" id="td2">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td3">Dest</td>
              <td class="h5" id="td4">Distance</td>
              <td class="h5" id="td5">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td6">Dest</td>
              <td class="h5" id="td7">Distance</td>
              <td class="h5" id="td8">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td9">Dest</td>
              <td class="h5" id="td10">Distance</td>
              <td class="h5" id="td11">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td12">Dest</td>
              <td class="h5" id="td13">Distance</td>
              <td class="h5" id="td14">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td15">Dest</td>
              <td class="h5" id="td16">Distance</td>
              <td class="h5" id="td17">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td18">Dest</td>
              <td class="h5" id="td19">Distance</td>
              <td class="h5" id="td20">Time</td>
            </tr>
            <tr>
              <td class="h5" id="td21">Dest</td>
              <td class="h5" id="td22">Distance</td>
              <td class="h5" id="td23">Time</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- <p id="outputtext"></p> -->
  </body>
</html>
