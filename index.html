<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Material Design CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">

  <!-- Just sets background color -->
  <style type="text/css">
    body {
      background: #b8f2e6 !important;
    }

    /* Changing Table Border Color */
    /* https://stackoverflow.com/questions/30573978/what-is-the-best-way-to-change-the-border-color-of-a-bootstrap-table */
    .table th {
      border: gray solid 1px !important;
    }

    .table td {
      border: gray solid 1px !important;
    }
  </style>
</head>

<body>



  

  <div class="container col-lg-6">
    <div class="form-group">
      <label class="h3">Source:</label>
      <input type="text" class="form-control m-2" id="source" placeholder="Enter Source" />
    </div>
    <div class="form-group">
      <label class="h3">Destinations:</label>
      <input type="text" class="form-control m-2" id="destination0" placeholder="Enter Destination 1" />
      <input type="text" class="form-control m-2" id="destination1" placeholder="Enter Destination 2" />
      <input type="text" class="form-control m-2" id="destination2" placeholder="Enter Destination 3" />
      <input type="text" class="form-control m-2" id="destination3" placeholder="Enter Destination 4" />
      <input type="text" class="form-control m-2" id="destination4" placeholder="Enter Destination 5" />
      <input type="text" class="form-control m-2" id="destination5" placeholder="Enter Destination 6" />
      <input type="text" class="form-control m-2" id="destination6" placeholder="Enter Destination 7" />
      <input type="text" class="form-control m-2" id="destination7" placeholder="Enter Destination 8" />
    </div>

    <label class="h3" for="usr">Additional Parameters</label>

    <div class="form-group row">
      <label for="example-time-input" class="col-2 col-form-label">Depart</label>
      <div class="col-10">
        <input class="form-control" type="time" value="12:00:00" id="example-time-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-time-input" class="col-2 col-form-label">Arrive</label>
      <div class="col-10">
        <input class="form-control" type="time" value="12:00:00" id="example-time-input">
      </div>
    </div>

    <div class="row m-2">

      <label for="set1" class=''>Travel Type: </label>
      <div class="form-group col-sm-2" id="set1">
        <!-- Default checked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultChecked1" name="radioset1" checked>
          <label class="custom-control-label" for="defaultChecked1">Driving</label>
        </div>
        <!-- Default unchecked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultUnchecked1" name="radioset1">
          <label class="custom-control-label" for="defaultUnchecked1">Walking</label>
        </div>
        <!-- Default unchecked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultUnchecked2" name="radioset1">
          <label class="custom-control-label" for="defaultUnchecked2">Cycling</label>
        </div>
      </div>

      <label for="set2" class=''>Units:</label>
      <div class="form-group col-sm-2" id="set2">
        <!-- Default checked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultChecked2" name="radioset2" checked>
          <label class="custom-control-label" for="defaultChecked2">Imperial</label>
        </div>
        <!-- Default unchecked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultUnchecked3" name="radioset2">
          <label class="custom-control-label" for="defaultUnchecked3">Metric</label>
        </div>
      </div>

      <div class="form-group col-sm-3"> 
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Avoid Tolls
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Avoid Highways
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
          <label class="form-check-label" for="defaultCheck3">
            Avoid Ferries
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
          <label class="form-check-label" for="defaultCheck4">
            Avoid Indoor
          </label>
        </div>
      </div>
    </div>

    <button type="button" id="button" class="btn btn-primary btn-lg">Submit</button>

    <!-- <h2>Basic Table</h2> -->
    <!-- <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>             -->

    <div class="container col-md-6">
      <table class="table table-hover table-bordered m-2">
        <thead>
          <tr>
            <th class="h3">Destination</th>
            <th class="h3">Distance</th>
            <th class="h3">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="h5" id="td0">Dest</td>
            <td class="h5" id="td1">Distance</td>
            <td class="h5" id="td2">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td3">Dest</td>
            <td class="h5" id="td4">Distance</td>
            <td class="h5" id="td5">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td6">Dest</td>
            <td class="h5" id="td7">Distance</td>
            <td class="h5" id="td8">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td9">Dest</td>
            <td class="h5" id="td10">Distance</td>
            <td class="h5" id="td11">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td12">Dest</td>
            <td class="h5" id="td13">Distance</td>
            <td class="h5" id="td14">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td15">Dest</td>
            <td class="h5" id="td16">Distance</td>
            <td class="h5" id="td17">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td18">Dest</td>
            <td class="h5" id="td19">Distance</td>
            <td class="h5" id="td20">Time</td>
          </tr>
          <tr>
            <td class="h5" id="td21">Dest</td>
            <td class="h5" id="td22">Distance</td>
            <td class="h5" id="td23">Time</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Material Design JS -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
  <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>

  <!-- My scripts -->
  <script src="config.js"></script>
  <script src="main2.js"></script>
</body>

</html>
